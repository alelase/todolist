<!-- Item -->
<li [ngClass]="{'completed': item.done }">

  <div class="view">
    <input class="toggle"
           type="checkbox"
           [checked]="item.done"
           (change)="onChange(item)"
           >

    <label>{{ item.title }}</label>

    <button (click)="list.removeItem(item)" class="destroy"></button>

  </div>

  <input class="edit">

</li>
